<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./history.html">History</a>
                  </li>
                </ul>
                
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark me-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Modify User Info
                </button>
                <button type="button" id="logout" class="btn btn-primary me-5" data-bs-toggle="modal">
                    Logout
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">User information</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                            <label for="user-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="user-name" placeholder="ex. Token Belic">
                        </div>
                        <div class="mb-3">
                            <label for="user-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="user-email" placeholder="ex. email@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="user-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="user-password" placeholder="ex. 12345test">
                        </div>
                        <div class="mb-3">
                            <label for="user-income" class="form-label">Income</label>
                            <input type="number" class="form-control" id="user-income" placeholder="ex. 5000">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button id="user-update-button" type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </nav>      
    </header>
    
    <main>
        <div class="container ml-5 mt-5">
            <h1 id="userName"></h1>
        </div>

        <div class="container px-4 text-center mt-5">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3"><h2>Your Balance</h2></div>
               <div class="p-3"><h2 id="userBalance"></h2></div>
              </div>
              <div class="col">
                <div class="p-3"><h2>Cash Back</h2></div>
                <div class="p-3"><h2 id="userCashBack"></h2></div>
              </div>
            </div>
        </div>

        <div class="container text-center mt-3">
            <div class="row">
              <div class="col border border-2 border-dark">
                <h3 class="pt-3">Income</h3>
                <h3 id="userIncome" class="mt-4 pb-3"></h3>
              </div>
              <div class="col border border-2 border-dark">
                <h3 class="pt-3">Expense</h3>
                <h3 id="userExpense" class="mt-4 pb-3"></h3>
              </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="container mt-5 mb-5">
                <h1 class="border-bottom border-dark border-3 pb-3">Add new transaction</h1>
            </div>
            <form>
                <div class="mb-3">
                  <label for="transaction-item" class="form-label">Item</label>
                  <input type="text" class="form-control" id="transaction-item" aria-describedby="itemHelp" placeholder="ex. book">
                </div>
                <div class="mb-3">
                  <label for="transaction-amount" class="form-label">Amount</label>
                  <input type="number" class="form-control" id="transaction-amount" aria-describedby="amountHelp" placeholder="ex. -300">
                  <div id="amountHelp" class="form-text">Add a minus symbol in front of the number to subtract money spent</div>
                </div>
                <div class="mb-3">
                    <label for="transaction-cashBackRate" class="form-label">Cash back rate</label>
                    <input type="number" min="0" max="100" class="form-control" id="transaction-cashBackRate" aria-describedby="cashBackRateHelp" placeholder="ex. 2(%)">
                    <div id="cashBackRateHelp" class="form-text">Percentage</div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark mt-3" id="transaction-create-button">Add transaction</button>
                </div>
            </form>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./public/js/home.js"></script>
</body>
</html>
